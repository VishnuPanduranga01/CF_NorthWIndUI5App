specVersion: "2.2"
metadata:
  name: testApprouter_uimodule
type: application
resources:
  configuration:
    paths:
      webapp: ./ui/webapp
framework:
  name: OpenUI5
  version: 1.102.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: ./ui/webapp
    - name: ui5-middleware-cfdestination
      afterMiddleware: compression
      configuration:
        debug: true
        port: 1091
        xsappJson: ../approuter/xs-app.json
        destinations: []
